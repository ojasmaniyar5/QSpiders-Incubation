<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tech | Image Format</title>
    <link rel="shortcut icon" href="/QSpiders.png" type="image/x-icon">
    <style>
        span{
            color: red;
            font-size: 30px;
            font-family: Arial, sans-serif;
        }
        img{
            margin: 10px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 5px 5px 5px grey;
        }
        img:hover{
            transform: scale(1.o);
            transition: 0.5s;
            \begin{pre}
                border: 2px solid red;
        }
    </style>
</head>
<body>

    <center>
        <h1><u><span>C</span>ar <Span>C</Span>ollection.</u></h1>
    </center>
    <img src="https://www.rolls-roycemotorcars.com/content/dam/rrmc/marketUK/rollsroycemotorcars_com/1-0-home/page-properties/rrmc-homepage-ghost-share-image.jpg" alt="Rolls Royce" height="200">

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Lamborghini_Urus_19.09.20_JM_%282%29_%28cropped%29.jpg/1200px-Lamborghini_Urus_19.09.20_JM_%282%29_%28cropped%29.jpg" alt="Lamborgini" height="200">

    <img src="https://imgd.aeplcdn.com/664x374/n/cw/ec/137767/fortuner-legender-exterior-left-front-three-quarter-5.jpeg?isig=0&q=80" alt="Fortuner" height="200">

    <img src="https://www.carscoops.com/wp-content/uploads/2022/11/Toyota-Innova-Zenix-Indonesia-17s.jpg" alt="Innova" height="200">

    <img src="https://www.capitalkia.in/uploads/common/20220808165996066562f0fd59b059c.jpg" alt="KIA Sonet" height="200"">

    <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Land-Rover/Discovery/8514/1646805311941/front-left-side-47.jpg" alt="Land Rover" height="200">
</body>
