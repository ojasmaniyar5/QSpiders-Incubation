<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout Using Sections</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Main container */
    main {
      display: block;
      padding: 20px;
    }

    /* Grid wrapper */
    main > section {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 150px;
      gap: 10px;
    }

    /* Individual grid items (boxes) */
    section section {
      display: block;
      border: 3px solid purple;
    }

    /* Color classes */
    .magenta { background-color: #b91c67; }
    .orange  { background-color: #f29e02; }
    .red     { background-color: #f43b05; }
    .cyan    { background-color: #00f2ff; }
  </style>
</head>
<body>
  <main>
    <section>
      <section class="magenta"></section>
      <section class="red"></section>
      <section class="cyan"></section>
      <section class="orange"></section>
      <section class="cyan"></section>
      <section class="orange"></section>
      <section class="red"></section>
      <section class="magenta"></section>
      <section class="orange"></section>
      <section class="cyan" style="grid-row: span 2;"></section>
      <section class="cyan"></section>
      <section class="magenta"></section>
      <section class="orange"></section>
      <section class="red"></section>
      <section class="magenta"></section>
    </section>
  </main>
</body>
</html>
